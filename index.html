<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist VueJS</title>
     <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <img src="./img/Logo.png" alt="logo">
        <span>Toboolist</span>
    </header >

    <main id="app" v-cloak>

        <div class="btns">

            <button class="btn_general" id="btn1">Add Task</button>

        </div>

        <div id="lists">

            <h2>&#9207; New Task</h2>
            <ul v-for="(item, index) in list"> 
                <li :class="{ done: item.done}">
                    <span>{{ item.text }}</span>
                    <button @click="deleteItem(index)" class="btns" style="color: rgb(207, 8, 8);">&#10005;</button>
                </li>
            </ul>


        </div>

    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./main.js"></script>
</body>
</html>
